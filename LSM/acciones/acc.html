<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Jugar con Se√±as</title>


    <link rel="stylesheet" href="css/1accion.css">
    <link rel="stylesheet" href="css/style.css">


    <link rel="stylesheet" type="text/css" href="style.css">
    <script language="javascript" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/wordfind.js"></script>
    <script type="text/javascript" src="js/wordfindgame.js"></script>

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>

<body>

    <div id='juego'></div>
    <div id='Palabras'></div>




    <div>
        <button id='solve'>Resolver el juego</button>
    </div>



    <script>
        var words = ['Hola', 'DeNada', 'Gracias', 'BuenosDias', 'Porfavor', 'Adios', 'ComoEstas', ];
        var gamePuzzle = wordfindgame.create(words, '#juego', '#Palabras');

        var puzzle = wordfind.newPuzzle(words, {
            height: 18,
            width: 18,
            fillBlanks: false
        });
        wordfind.print(puzzle);

        $('#solve').click(function() {
            wordfindgame.solve(gamePuzzle, words);
        });
    </script>



</body>

</html>
